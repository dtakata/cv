<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23004a99'/%3E%3Ctext x='50' y='70' font-family='Arial, sans-serif' font-size='60' font-weight='bold' fill='white' text-anchor='middle'%3EDT%3C/text%3E%3C/svg%3E">
    
    <title id="page-title">Currículo - Daniel Takata</title>
    <meta id="meta-description" name="description" content="Especialista em Arquitetura de Soluções e Liderança Técnica com foco em Cloud e Migração.">
    
    <meta property="og:type" content="website">
    <meta id="og-title" property="og:title" content="Daniel Takata - Arquiteto de Soluções">
    <meta id="og-description" property="og:description" content="Especialista em migração on-premises para cloud, automação IaC e infraestrutura de alta performance.">
    <meta property="og:image" content="./avatar.png">
    
    <meta property="twitter:card" content="summary_large_image">
    <meta id="twitter-title" property="twitter:title" content="Daniel Takata - Arquiteto de Soluções">
    <meta id="twitter-description" property="twitter:description" content="Especialista em infraestrutura crítica e automação com Terraform.">
    <meta property="twitter:image" content="./avatar.png">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/templates/ats-friendly.css" id="ats-friendly-css" disabled>
    <link rel="stylesheet" href="css/templates/star-wars.css" id="star-wars-css" disabled>
    
    <div id="template-loading-overlay" class="template-loading-overlay">
        <div id="sw-intro-text" class="sw-intro-text"></div>
    </div>
</head>
<body>
    <div id="sw-logo-animation" class="sw-logo-animation"></div>
    
    <div class="action-buttons">
        <div class="action-buttons-container">
            <div class="action-buttons-group">
                <div class="language-switch">
                    <button id="lang-pt" class="lang-btn active" onclick="switchLanguage('pt')" title="Português">PT</button>
                    <button id="lang-en" class="lang-btn" onclick="switchLanguage('en')" title="English">EN</button>
                </div>
                
                <div class="share-button-wrapper">
                    <button id="share-button" class="share-button" onclick="toggleShareMenu()" title="Compartilhar">
                        <i class="bi bi-share" id="share-button-title"></i>
                    </button>
                    <div class="share-menu" id="share-menu">
                        <div class="share-menu-title">Compartilhar</div>
                        <div class="share-menu-item" onclick="shareViaWhatsApp()">
                            <i class="bi bi-whatsapp"></i> <span id="share-whatsapp-label">WhatsApp</span>
                        </div>
                        <div class="share-menu-item" onclick="shareViaEmail()">
                            <i class="bi bi-envelope"></i> <span id="share-email-label">E-mail</span>
                        </div>
                        <div class="share-menu-item" onclick="shareViaLinkedIn()">
                            <i class="bi bi-linkedin"></i> <span id="share-linkedin-label">LinkedIn</span>
                        </div>
                    </div>
                </div>
                
                <div class="theme-button-wrapper">
                    <button id="theme-button" class="theme-button" onclick="ThemeManager.toggleThemeMenu()" title="Temas">
                        <i class="bi bi-palette"></i>
                    </button>
                    <div class="theme-menu" id="theme-menu"></div>
                </div>
                
                <button id="print-button" class="print-button" onclick="handlePrint()" title="Imprimir">
                    <i class="bi bi-printer" id="print-button-title"></i>
                </button>
                
                <div class="tts-button-wrapper">
                    <button id="tts-button" class="tts-button" onclick="TTS.handlePlay()" title="Text-to-Speech" aria-label="Iniciar leitura">
                        <i class="bi bi-volume-up-fill" id="tts-button-title"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="tts-top-bar" id="tts-top-bar">
        </div>

    <div class="resume-wrapper">
        <div id="template-container"></div>
    </div>
    
    <nav class="mobile-nav">
        <div class="mobile-nav-items">
            <div class="mobile-nav-item active" data-section="about" onclick="showSection('about')">
                <i class="bi bi-person"></i> <span id="mobile-nav-about">Sobre</span>
            </div>
            <div class="mobile-nav-item" data-section="tech" onclick="showSection('tech')">
                <i class="bi bi-code-slash"></i> <span id="mobile-nav-tech">Habilidades</span>
            </div>
            <div class="mobile-nav-item" data-section="education" onclick="showSection('education')">
                <i class="bi bi-mortarboard"></i> <span id="mobile-nav-education">Formação</span>
            </div>
            <div class="mobile-nav-item" data-section="experience" onclick="showSection('experience')">
                <i class="bi bi-briefcase"></i> <span id="mobile-nav-experience">Experiência</span>
            </div>
        </div>
    </nav>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        window.showSection = function(sectionName) { if (this._realShowSection) return this._realShowSection(sectionName); };
        window.addMobileHeader = function() {};
        window.switchLanguage = function() {};
        window.ThemeManager = { toggleThemeMenu: function() {}, init: function() {} };
        window.TTS = { handlePlay: function() {}, closeTopBar: function() {}, updateRate: function() {}, updatePitch: function() {}, updateVolume: function() {}, updateVoice: function() {} };
    </script>
    
    <script type="module" src="js/managers/mobileManager.js"></script>
    <script type="module" src="js/utils/languageUtils.js"></script>
    <script type="module" src="js/utils/shareUtils.js"></script>
    <script type="module" src="js/utils/printUtils.js"></script>
    <script type="module" src="js/managers/dataManager.js"></script>
    <script type="module" src="js/renderers/cvRenderer.js"></script>
    <script src="js/themes.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/tts.js"></script>
    
    <script>
        // Inicialização global com os dados do Daniel Takata
        (async () => {
            const overlay = document.getElementById('template-loading-overlay');
            if (overlay) { overlay.classList.add('hidden'); }
            
            await TemplateManager.init();
            
            if (window.ThemeManager) {
                ThemeManager.init('pt'); 
            }
            
            // Carrega o arquivo cv-data.json que contém as experiências do Bradesco, GOL, etc. [cite: 20, 24]
            if (window.loadData) {
                await window.loadData();
            }

            // Inicializa componentes móveis após a renderização
            setTimeout(() => {
                if (window.initializeMobile) window.initializeMobile();
            }, 500);
        })();
    </script>
</body>
</html>
